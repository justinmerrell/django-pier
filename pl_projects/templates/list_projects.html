<head>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>




<div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">

        {% for project in projects %}
        <div class="mdc-layout-grid__cell">


            <div class="mdc-card mdc-elevation--z4">

                <div class="mdc-card__actions">
                    <h4 class="mdc-typography--headline4 ">{{ project.name }}</h4>
                </div>


                <div class="mdc-card__actions">
                    <!-- <div class="mdc-card__action-buttons">
                        <button class="mdc-button mdc-card__action mdc-card__action--button">
                            <div class="mdc-button__ripple"></div>
                            <span class="mdc-button__label">Action 1</span>
                        </button>
                        <button class="mdc-button mdc-card__action mdc-card__action--button">
                            <div class="mdc-button__ripple"></div>
                            <span class="mdc-button__label">Action 2</span>
                        </button>
                    </div> -->

                    <div class="mdc-card__action-icons">
                        <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Open Project" onclick="window.location.href='/project/{{ project.id }}'">launch</button>
                    </div>

                </div>

            </div>


        </div>
        {% endfor %}
    </div>
</div>



<button class="mdc-button mdc-button--raised mdc-button--leading" onclick="NewProjectDialog.open()">
    <span class="mdc-button__ripple"></span>
    <i class="material-icons mdc-button__icon" aria-hidden="true">add</i>
    <span class="mdc-button__label">New Project</span>
</button>

{% include 'dialogs/new_project.html' %}

<script>


    mdc.dialog.MDCDialog.attachTo(document.querySelector('.mdc-dialog'));


    const selector = '.mdc-button, .mdc-icon-button, .mdc-card__primary-action';
    const ripples = [].map.call(document.querySelectorAll(selector), function (el) {
        return new mdc.ripple.MDCRipple(el);
    });
</script>
